// Add at the top of settings.gradle
def reactNativeGradlePlugin = file("../node_modules/@react-native/gradle-plugin")
if (reactNativeGradlePlugin.exists()) {
    includeBuild(reactNativeGradlePlugin)
} else {
    println("Warning: @react-native/gradle-plugin not found at ${reactNativeGradlePlugin.absolutePath}")
}

pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'WAD'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')
